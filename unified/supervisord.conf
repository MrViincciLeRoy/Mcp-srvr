[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:mcp-server]
directory=/app/mcp-server
command=python simple_mcp_server.py
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mcp.err.log
stdout_logfile=/var/log/supervisor/mcp.out.log
priority=5

[program:backend]
directory=/app/backend
command=uvicorn main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
priority=10

[program:chat-app]
directory=/app/chat-app
command=python app.py
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/chat.err.log
stdout_logfile=/var/log/supervisor/chat.out.log
priority=20
