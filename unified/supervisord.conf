[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:mcp-server]
directory=/app/mcp-servers/src/everything
command=node index.js
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mcp.err.log
stdout_logfile=/var/log/supervisor/mcp.out.log
environment=PORT=3000

[program:backend]
directory=/app/backend
command=uvicorn main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log

[program:chat-app]
directory=/app/chat-app
command=python app.py
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/chat.err.log
stdout_logfile=/var/log/supervisor/chat.out.log