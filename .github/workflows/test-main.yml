name: Test Docker Build

on:
  #push:
    #branches: [ main, master ]
  #pull_request:
    #branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -f unified/Dockerfile -t ai-chatbot-test .
    
    - name: Run container for 30 seconds
      env:
        GROQ_API_KEYS: ${{ secrets.GROQ_API_KEYS }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
      run: |
        echo "Starting container..."
        docker run -d \
          --name chatbot-test \
          -p 5000:5000 \
          -e GROQ_API_KEYS="${GROQ_API_KEYS}" \
          -e HF_TOKEN="${HF_TOKEN}" \
          -e FLASK_SECRET_KEY="${FLASK_SECRET_KEY}" \
          ai-chatbot-test
        
        echo "Container started. Waiting for services to initialize..."
        sleep 10
        
        echo "Checking if services are running..."
        docker ps
        
        echo "Checking container logs..."
        docker logs chatbot-test
        
        echo "Testing health endpoint..."
        curl -f http://localhost:5000/health || echo "Health check failed"
        
        echo "Running for 20 more seconds..."
        sleep 20
        
        echo "Final container logs:"
        docker logs chatbot-test
        
        echo "Stopping container..."
        docker stop chatbot-test
        
        echo "Test completed successfully!"
    
    - name: Cleanup
      if: always()
      run: |
        docker stop chatbot-test || true
        docker rm chatbot-test || true
        docker rmi ai-chatbot-test || true
